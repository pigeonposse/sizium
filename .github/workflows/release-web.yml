###############################################################################
# RELEASE DOCS
###############################################################################

name: üöÄüìö Release Web

on:
  workflow_dispatch:

concurrency: ${{ github.workflow }}-${{ github.ref }}
env:
    GITHUB_TOKEN: ${{ github.token }}
    DOCS_ID: 'sizium'
    DOCS_DIR: 'packages/web/.svelte-kit/cloudflare'
    BUILD_CMD: 'pnpm build:core && pnpm build:web'

###############################################################################
# JOBS
###############################################################################

jobs:
  deploy:
    runs-on: macos-latest
    env:
      UPDATED_VERSION: ${{ github.event.inputs.version }}

    steps:

      #########################################################################
      # INIT
      #########################################################################

      - name: ‚¨áÔ∏èüõë Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.12.1
      - name: ‚¨áÔ∏èüõé Checkout
        uses: actions/checkout@v4
      - name: ‚¨áÔ∏èü•° Install pnpm
        uses: pnpm/action-setup@v4
      - name: ‚¨áÔ∏èüü¢ Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: ‚¨áÔ∏èüì¶ Install dependencies
        run: |
           export npm_config_build_from_source=false
           pnpm install --no-frozen-lockfile --ignore-scripts

      #########################################################################
      # BUILD
      #########################################################################

      - name: üèó Build packages
        run: ${{env.BUILD_CMD}}

      ###################################################################
      # BUILD AND DEPLOY
      ###################################################################

      - name: üå• Deploy in cloudflare pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          branch: main
          projectName: "${{env.DOCS_ID}}"
          directory: ${{env.DOCS_DIR}}
          wranglerVersion: '3'

###############################################################################
